<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/9841f8a1d9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app m-3 p-3">
          Current location

          <div class="row mt-2 mb-3 mx-1 p-1">
            <div class="col-4">
              <h1 id="city"></h1>
              <ul>
                <li id="actualDate"></li>
                <li id="weekday"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-8 mt-1 p-2">
              <form class="form-inline d-flex float-right" id="search-engine">
                <div
                  class="form-group mr-3"
                  id="search-form"
                  class="border border- light w-200"
                >
                  <input
                    type="search"
                    placeholder="Type a city ..."
                    class="form-control border-dark"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <button
                  type="submit"
                  value="Search"
                  class="border border-dark btn btn-light"
                  id="search-button"
                >
                  Search
                </button>
              </form>
            </div>
          </div>

          <div class="row m-1">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link">Â°C</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>
                  Wind: <span id="wind"> </span
                  ><span class="wind-speed"> km/h</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="day-forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/Faina4/WeatherApp-from-scratch"
            target="_blank"
            >Open-source code</a
          >
          by FaIna
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
    <div id="root"></div>
  </body>
</html>
